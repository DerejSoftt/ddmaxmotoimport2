<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Venta de Teléfonos</title>
    <style>
        /* Variables CSS para los colores */
        :root {
            --primary-orange: hsl(25, 95%, 53%); /* Naranja vibrante */
            --primary-orange-dark: hsl(25, 95%, 45%); /* Naranja más oscuro para hover */
            --text-light: hsl(210, 20%, 98%); /* Blanco casi puro para texto */
            --card-text: hsl(222.2, 84%, 4.9%); /* Texto oscuro */
            --border-color: hsl(214.3, 31.8%, 91.4%);
            --input-bg: hsl(0, 0%, 100%);
            --input-border: hsl(214.3, 31.8%, 91.4%);
            --placeholder-color: hsl(215.4, 16.3%, 56.9%);
        }

        /* Estilos generales */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* IMAGEN DE FONDO PARA TODA LA PÁGINA */
            background-image: url('../images/Logo2_2.png'); /* Ajusta la ruta según tu estructura */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Mantiene la imagen fija al hacer scroll */
            color: var(--card-text);
        }

        /* Contenedor de la tarjeta de login */
        .card {
            /* Degradado transparente para el fondo de la tarjeta (se mantiene) */
            background: linear-gradient(to bottom right, hsla(0, 0%, 100%, 0.7), hsla(25, 95%, 90%, 0.7));
            backdrop-filter: blur(8px); /* Efecto de desenfoque */
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
            width: 100%;
            max-width: 24rem; /* max-w-sm */
            padding: 1.5rem; /* p-6 */
            display: flex;
            flex-direction: column;
            gap: 1rem; /* space-y-4 */
        }

        /* Encabezado de la tarjeta */
        .card-header {
            text-align: center;
            margin-bottom: 1rem; /* space-y-1 */
        }

        .card-header svg {
            margin: 0 auto 0.5rem auto; /* mx-auto, mb-2 */
            height: 2.5rem; /* h-10 */
            width: 2.5rem; /* w-10 */
            color: var(--primary-orange);
        }

        .card-title {
            font-size: 1.5rem; /* text-2xl */
            font-weight: 700; /* font-bold */
            margin-bottom: 0.5rem;
        }

        .card-description {
            font-size: 0.875rem; /* text-sm */
            color: hsl(215.4, 16.3%, 46.9%); /* muted-foreground */
        }

        /* Contenido de la tarjeta (campos de formulario) */
        .card-content {
            display: flex;
            flex-direction: column;
            gap: 1rem; /* space-y-4 */
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem; /* space-y-2 */
        }

        .form-group label {
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* font-medium */
        }

        .form-group input {
            display: block;
            width: calc(100% - 1.5rem); /* w-full, accounting for padding */
            padding: 0.625rem 0.75rem; /* px-3 py-2 */
            border: 1px solid var(--input-border);
            border-radius: 0.375rem; /* rounded-md */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
            font-size: 1rem;
            line-height: 1.5rem;
            background-color: var(--input-bg);
            color: var(--card-text);
        }

        .form-group input::placeholder {
            color: var(--placeholder-color);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 2px hsla(25, 95%, 53%, 0.25); /* focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 */
        }

        /* Pie de página de la tarjeta (botón) */
        .card-footer {
            padding-top: 1rem;
            margin-bottom: 0; /* Añadimos esta línea */
        }

        .btn {
            text-decoration: none;
            width: 100%; /* Cambiamos a 100% para que ocupe todo el ancho disponible */
            margin: 0 auto; /* Centramos el botón */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.7rem 0.0rem; /* Aumentamos un poco el padding vertical */
            border: 1px solid transparent;
            border-radius: 0.375rem; /* rounded-md */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* font-medium */
            color: var(--text-light);
            background-color: var(--primary-orange);
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            margin: 0; /* Añadimos esta línea */
        }

        .btn:hover {
            background-color: var(--primary-orange-dark);
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 2px hsla(25, 95%, 53%, 0.5), 0 0 0 4px hsla(25, 95%, 53%, 0.25);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <!-- Icono de teléfono (SVG de Lucide-React convertido) -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-smartphone">
                <rect width="14" height="20" x="5" y="2" rx="2" ry="2"/>
                <path d="M12 18h.01"/>
            </svg>
            <h1 class="card-title">Iniciar Sesión</h1>
            <p class="card-description">Ingresa tu usuario y contraseña para acceder a tu cuenta.</p>
        </div>
        <div class="card-content">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input id="username" type="text" placeholder="tu_usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input id="password" type="password"  placeholder="Clave" required>
            </div>
            <div class="card-footer">
                <a href="gestiondesuplidores.html" class="btn">Iniciar Sesión</a>
            </div>
        </div>
    </div>
</body>
</html>
