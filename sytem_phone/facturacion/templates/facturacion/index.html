{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Iniciar Sesión | DDMAX</title>
    <link rel="shortcut icon" href="{% static 'image/favicon2.ico' %}" type="image/x-icon">
    <style>
        :root {
            --primary-orange: hsl(25, 95%, 53%);
            --primary-orange-dark: hsl(25, 95%, 45%);
            --text-light: hsl(210, 20%, 98%);
            --card-text: hsl(222.2, 84%, 4.9%);
            --input-bg: rgba(255, 255, 255, 0.1);
            --input-border: rgba(255, 255, 255, 0.2);
            --placeholder-color: rgba(255, 255, 255, 0.7);
            --error-color: hsl(0, 84.2%, 60.2%);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            position: relative;
            color: var(--text-light);
        }
        /* Estrellas animadas */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        /* Planetas animados */
        .planet {
            position: absolute;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        .planet1 {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #ee5a52);
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }
        .planet2 {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle at 30% 30%, #4ecdc4, #44a08d);
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }
        .planet3 {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle at 30% 30%, #ffd93d, #ff9500);
            bottom: 20%;
            left: 5%;
            animation-delay: 4s;
        }
        .planet4 {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle at 30% 30%, #a8e6cf, #7fcdcd);
            top: 15%;
            right: 15%;
            animation-delay: 1s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(180deg); }
        }
        /* Sistema solar central */
        .solar-system {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            opacity: 0.1;
        }
        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ffeb3b, #ff9800);
            border-radius: 50%;
            box-shadow: 0 0 20px #ffeb3b;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }
        .orbit1 {
            width: 60px;
            height: 60px;
            margin: -30px 0 0 -30px;
        }
        .orbit2 {
            width: 100px;
            height: 100px;
            margin: -50px 0 0 -50px;
            animation-duration: 30s;
        }
        .orbit3 {
            width: 140px;
            height: 140px;
            margin: -70px 0 0 -70px;
            animation-duration: 40s;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .orbit-planet {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #64b5f6;
            border-radius: 50%;
            top: -3px;
            left: 50%;
            margin-left: -3px;
        }
        /* Contenedor del login */
        .login-container {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 15px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 360px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.8s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .card-header {
            text-align: center;
            margin-bottom: 0.75rem;
        }
        .card-header img {
            width: 100px;
            height: auto;
            margin: 0 auto 0.75rem;
            display: block;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.35rem;
            color: var(--text-light);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
        }
        .card-description {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.75);
            margin-bottom: 0.75rem;
        }
        .card-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
        }
        .form-group label {
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-light);
        }
        .form-group input {
            display: block;
            width: 100%;
            padding: 0.7rem 0.8rem;
            border: 1.5px solid var(--input-border);
            border-radius: 8px;
            font-size: 0.95rem;
            line-height: 1.4rem;
            background-color: var(--input-bg);
            color: var(--text-light);
        }
        .form-group input::placeholder {
            color: var(--placeholder-color);
        }
        .form-group input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 12px rgba(78, 205, 196, 0.25);
        }
        .card-footer {
            padding-top: 0.75rem;
            margin-bottom: 0;
        }
        .btn {
            text-decoration: none;
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-light);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            cursor: pointer;
            transition: all 0.25s ease;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }
        .btn:active {
            transform: translateY(0);
        }
        .error-messages {
            background-color: hsla(0, 84.2%, 60.2%, 0.1);
            border: 1px solid var(--error-color);
            border-radius: 6px;
            padding: 0.65rem;
            margin-bottom: 0.75rem;
            color: var(--error-color);
            font-size: 0.8rem;
        }
        .error-messages ul {
            margin: 0;
            padding-left: 1rem;
        }
        .error-messages li {
            margin-bottom: 0.2rem;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2.5px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.9s ease-in-out infinite;
            margin-right: 6px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
        /* Partículas flotantes */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: floatUp 7s infinite linear;
        }
        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1);
            }
        }
        /* Responsive */
        @media (max-width: 768px) {
            .card {
                max-width: 320px;
                padding: 1.25rem;
            }
            .card-header img {
                width: 80px;
            }
            .card-title {
                font-size: 1.35rem;
            }
        }
        @media (max-width: 480px) {
            .card {
                max-width: 280px;
                padding: 1rem;
            }
            .card-header img {
                width: 70px;
            }
            .card-title {
                font-size: 1.2rem;
            }
            .planet1, .planet2, .planet3, .planet4 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Estrellas -->
    <div class="stars" id="stars"></div>

    <!-- Planetas -->
    <div class="planet planet1"></div>
    <div class="planet planet2"></div>
    <div class="planet planet3"></div>
    <div class="planet planet4"></div>

    <!-- Sistema solar -->
    <div class="solar-system">
        <div class="sun"></div>
        <div class="orbit orbit1">
            <div class="orbit-planet"></div>
        </div>
        <div class="orbit orbit2">
            <div class="orbit-planet" style="background: #ff9800;"></div>
        </div>
        <div class="orbit orbit3">
            <div class="orbit-planet" style="background: #4caf50;"></div>
        </div>
    </div>

    <!-- Partículas flotantes -->
    <div id="particles"></div>

    <!-- Formulario de login -->
    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <img src="{% static 'image/favicon2.ico' %}" alt="logo">
                <h1 class="card-title">DDMAX - MOTO IMPORT</h1>
                <p class="card-description">Ingresa tu usuario y contraseña para acceder a tu cuenta.</p>
            </div>
            {% if messages %}
            <div class="error-messages">
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            <form method="POST" action="{% url 'login' %}" class="card-content">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input id="username" name="username" type="text" placeholder="Usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input id="password" name="password" type="password" placeholder="Contraseña" required>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn" id="login-button">
                        <span id="button-text">Iniciar Sesión</span>
                        <span id="loading-spinner" class="loading hidden"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Generar estrellas aleatorias
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 150;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        // Generar partículas flotantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');

            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 2 + 4) + 's';
                particlesContainer.appendChild(particle);

                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 7000);
            }, 250);
        }

        // Manejar el formulario de login
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.querySelector('form');
            const loginButton = document.getElementById('login-button');
            const buttonText = document.getElementById('button-text');
            const loadingSpinner = document.getElementById('loading-spinner');

            loginForm.addEventListener('submit', function(e) {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    e.preventDefault();
                    alert('Por favor, complete todos los campos');
                    return;
                }

                buttonText.textContent = 'Iniciando...';
                loadingSpinner.classList.remove('hidden');
                loginButton.disabled = true;
            });

            const errorMessages = document.querySelector('.error-messages');
            if (errorMessages) {
                setTimeout(() => {
                    errorMessages.style.opacity = '0';
                    setTimeout(() => { errorMessages.style.display = 'none'; }, 500);
                }, 4000);
            }
        });

        // Efecto de movimiento del mouse
        document.addEventListener('mousemove', function(e) {
            const planets = document.querySelectorAll('.planet');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            planets.forEach((planet, index) => {
                const speed = (index + 1) * 0.3;
                const x = (mouseX - 0.5) * speed * 15;
                const y = (mouseY - 0.5) * speed * 15;
                planet.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Inicializar efectos
        createStars();
        createParticles();
    </script>
</body>
</html>
