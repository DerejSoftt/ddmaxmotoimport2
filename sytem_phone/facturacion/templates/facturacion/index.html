{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Venta de Teléfonos</title>
    <!-- <link rel="icon" type="image/x-icon" href="{% static 'image/favicon.ico' %}"> -->
    <link rel="shortcut icon" href="{% static 'image/favicon.ico' %}" type="image/x-icon">
    
    <style>
        /* Variables CSS para los colores */
        :root {
            --primary-orange: hsl(25, 95%, 53%); /* Naranja vibrante */
            --primary-orange-dark: hsl(25, 95%, 45%); /* Naranja más oscuro para hover */
            --text-light: hsl(210, 20%, 98%); /* Blanco casi puro para texto */
            --card-text: hsl(222.2, 84%, 4.9%); /* Texto oscuro */
            --border-color: hsl(214.3, 31.8%, 91.4%);
            --input-bg: hsl(0, 0%, 100%);
            --input-border: hsl(214.3, 31.8%, 91.4%);
            --placeholder-color: hsl(215.4, 16.3%, 56.9%);
            --error-color: hsl(0, 84.2%, 60.2%);
        }

        /* Estilos generales */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* IMAGEN DE FONDO PARA TODA LA PÁGINA */
            background-image: url('../images/Logo2_2.png'); /* Ajusta la ruta según tu estructura */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Mantiene la imagen fija al hacer scroll */
            color: var(--card-text);
        }

        /* Contenedor de la tarjeta de login */
        .card {
            /* Degradado transparente para el fondo de la tarjeta (se mantiene) */
            background: linear-gradient(to bottom right, hsla(0, 0%, 100%, 0.7), hsla(25, 95%, 90%, 0.7));
            backdrop-filter: blur(8px); /* Efecto de desenfoque */
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
            width: 100%;
            max-width: 24rem; /* max-w-sm */
            padding: 1.5rem; /* p-6 */
            display: flex;
            flex-direction: column;
            gap: 1rem; /* space-y-4 */
        }

        /* Encabezado de la tarjeta */
        .card-header {
            text-align: center;
            margin-bottom: 1rem; /* space-y-1 */
        }

        .card-header svg {
            margin: 0 auto 0.5rem auto; /* mx-auto, mb-2 */
            height: 2.5rem; /* h-10 */
            width: 2.5rem; /* w-10 */
            color: var(--primary-orange);
        }

        .card-title {
            font-size: 1.5rem; /* text-2xl */
            font-weight: 700; /* font-bold */
            margin-bottom: 0.5rem;
        }

        .card-description {
            font-size: 0.875rem; /* text-sm */
            color: hsl(215.4, 16.3%, 46.9%); /* muted-foreground */
        }

        /* Contenido de la tarjeta (campos de formulario) */
        .card-content {
            display: flex;
            flex-direction: column;
            gap: 1rem; /* space-y-4 */
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem; /* space-y-2 */
        }

        .form-group label {
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* font-medium */
        }

        .form-group input {
            display: block;
            width: calc(100% - 1.5rem); /* w-full, accounting for padding */
            padding: 0.625rem 0.75rem; /* px-3 py-2 */
            border: 1px solid var(--input-border);
            border-radius: 0.375rem; /* rounded-md */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
            font-size: 1rem;
            line-height: 1.5rem;
            background-color: var(--input-bg);
            color: var(--card-text);
        }

        .form-group input::placeholder {
            color: var(--placeholder-color);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 2px hsla(25, 95%, 53%, 0.25); /* focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 */
        }

        /* Pie de página de la tarjeta (botón) */
        .card-footer {
            padding-top: 1rem;
            margin-bottom: 0; /* Añadimos esta línea */
        }

        .btn {
            text-decoration: none;
            width: 100%; /* Cambiamos a 100% para que ocupe todo el ancho disponible */
            margin: 0 auto; /* Centramos el botón */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.7rem 0.0rem; /* Aumentamos un poco el padding vertical */
            border: 1px solid transparent;
            border-radius: 0.375rem; /* rounded-md */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* font-medium */
            color: var(--text-light);
            background-color: var(--primary-orange);
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            margin: 0; /* Añadimos esta línea */
        }

        .btn:hover {
            background-color: var(--primary-orange-dark);
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 2px hsla(25, 95%, 53%, 0.5), 0 0 0 4px hsla(25, 95%, 53%, 0.25);
        }

        /* Mensajes de error */
        .error-messages {
            background-color: hsla(0, 84.2%, 60.2%, 0.1);
            border: 1px solid var(--error-color);
            border-radius: 0.375rem;
            padding: 0.75rem;
            margin-bottom: 1rem;
            color: var(--error-color);
        }

        .error-messages ul {
            margin: 0;
            padding-left: 1.25rem;
        }

        .error-messages li {
            margin-bottom: 0.25rem;
        }

        .error-messages li:last-child {
            margin-bottom: 0;
        }

        /* Loading spinner */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <!-- Icono de teléfono (SVG de Lucide-React convertido) -->
        <!-- Icono de motocicleta (SVG de Lucide-React convertido) -->
<!-- Icono de motocicleta (SVG de Lucide-React convertido) -->
<!-- Icono de motocicleta (SVG personalizado) -->
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-motorcycle">
    <!-- Rueda trasera -->
    <circle cx="7" cy="17" r="3"/>
    <!-- Rueda delantera -->
    <circle cx="17" cy="17" r="3"/>
    <!-- Asiento -->
    <path d="M9 12h4"/>
    <!-- Chasis -->
    <path d="M10 14L7 17"/>
    <path d="M14 14L17 17"/>
    <!-- Motor -->
    <rect x="9" y="13" width="3" height="2"/>
    <!-- Manillar -->
    <path d="M14 9L17 11"/>
    <!-- Escape -->
    <path d="M9 15L5 16"/>
</svg>
            <h1 class="card-title">DDMAX - MOTO IMPORT</h1>
            <p class="card-description">Ingresa tu usuario y contraseña para acceder a tu cuenta.</p>
        </div>

        <!-- Mostrar mensajes de error -->
        {% if messages %}
        <div class="error-messages">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <form method="POST" action="{% url 'login' %}" class="card-content">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuario</label>
                <input id="username" name="username" type="text" placeholder="tu_usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input id="password" name="password" type="password" placeholder="Clave" required>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn" id="login-button">
                    <span id="button-text">Iniciar Sesión</span>
                    <span id="loading-spinner" class="loading hidden"></span>
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.querySelector('form');
            const loginButton = document.getElementById('login-button');
            const buttonText = document.getElementById('button-text');
            const loadingSpinner = document.getElementById('loading-spinner');
            
            loginForm.addEventListener('submit', function(e) {
                // Validación básica
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    e.preventDefault();
                    alert('Por favor, complete todos los campos');
                    return;
                }
                
                // Mostrar loading
                buttonText.textContent = 'Iniciando sesión...';
                loadingSpinner.classList.remove('hidden');
                loginButton.disabled = true;
            });
            
            // Limpiar mensajes de error después de 5 segundos
            const errorMessages = document.querySelector('.error-messages');
            if (errorMessages) {
                setTimeout(() => {
                    errorMessages.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
